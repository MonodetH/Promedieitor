<h2>Variable PROMEDIO</h2>
<p>
Los parámetros que recibe son de la forma:
<blockquote><code>X [, Y[, ...]]</code></blockquote>
donde x e y pueden ser Variables, Evaluaciones, enteros o decimales. a continuación algunos ejemplos:
<blockquote>
<code>C1,C2,C3</code><br>
<code>Lab1 , Lab2</code><br>
<code>T1, -T2</code><br>
</blockquote>
Tan fácil como ves
</p>
